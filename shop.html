    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCMuOymY5KniYJgg51vkhcYWxXeyXAyFk0",
            authDomain: "pet-paths.firebaseapp.com",
            databaseURL: "https://pet-paths-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "pet-paths",
            storageBucket: "pet-paths.firebasestorage.app",
            messagingSenderId: "5202022310",
            appId: "1:5202022310:web:55991fbd2be58294bfc967",
            measurementId: "G-SW8L37HRVV",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const productsRef = ref(db, "products");

        let products = {};

        const adminAddProductBtn = document.getElementById("adminAddProductBtn");
        const addProductModal = document.getElementById("addProductModal");
        const closeAddProductModal = document.getElementById("closeAddProductModal");
        const verifyPasswordBtn = document.getElementById("verifyPasswordBtn");
        const adminPasswordInput = document.getElementById("adminPassword");
        const passwordError = document.getElementById("passwordError");
        const addProductFormContainer = document.getElementById("addProductFormContainer");
        const addProductForm = document.getElementById("addProductForm");

        const ADMIN_PASSWORD = "Onniecat123!";

        adminAddProductBtn.addEventListener("click", () => {
            addProductModal.classList.remove("hidden");
            document.getElementById("passwordPrompt").style.display = "block";
            addProductFormContainer.style.display = "none";
        });

        verifyPasswordBtn.addEventListener("click", () => {
            const enteredPassword = adminPasswordInput.value;
            if (enteredPassword === ADMIN_PASSWORD) {
                document.getElementById("passwordPrompt").style.display = "none";
                addProductFormContainer.style.display = "block";
                passwordError.style.display = "none";
            } else {
                passwordError.style.display = "block";
            }
        });

        closeAddProductModal.addEventListener("click", () => {
            addProductModal.classList.add("hidden");
            addProductForm.reset();
            document.getElementById("passwordPrompt").style.display = "block";
            addProductFormContainer.style.display = "none";
            passwordError.style.display = "none";
        });

        addProductForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const newProduct = {
                name: document.getElementById("productName").value,
                imageURL: document.getElementById("productImageURL").value,
                description: document.getElementById("productDescription").value,
                price: parseFloat(document.getElementById("productPrice").value)
            };
            const newProductRef = push(productsRef);
            set(newProductRef, newProduct)
                .then(() => {
                    alert("Product added successfully!");
                    addProductModal.classList.add("hidden");
                    loadProducts();
                })
                .catch(error => {
                    alert("Failed to add product: " + error.message);
                });
            addProductForm.reset();
        });

        addProductModal.addEventListener("click", (e) => {
            if (e.target === addProductModal) {
                closeAddProductModal.click();
            }
        });

        function renderProducts(productsData) {
            products = productsData;  // Store products globally
            const productGrid = document.getElementById("productGrid");
            productGrid.innerHTML = "";
            if (Object.keys(productsData).length === 0) {
                document.getElementById("emptyState").style.display = "block";
                return;
            }
            document.getElementById("emptyState").style.display = "none";
            for (const key in productsData) {
                const product = productsData[key];
                const card = document.createElement("div");
                card.className = "product-card";
                card.innerHTML = `
                    <img src="${product.imageURL}" alt="${product.name}" class="product-image">
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-description">${product.description}</p>
                    <p class="product-price">$${product.price.toFixed(2)}</p>
                    <button class="add-to-cart-btn" onclick="addToCart('${key}')">Add to Cart</button>
                `;
                productGrid.appendChild(card);
            }
            productGrid.style.display = "grid";
        }

        function loadProducts() {
            const loadingSpinner = document.getElementById("loadingSpinner");
            loadingSpinner.style.display = "block";
            get(productsRef)
                .then(snapshot => {
                    if (snapshot.exists()) {
                        const fetchedProducts = snapshot.val();
                        renderProducts(fetchedProducts);
                    } else {
                        document.getElementById("emptyState").style.display = "block";
                    }
                })
                .catch(error => {
                    document.getElementById("emptyState").textContent = "Failed to load products.";
                    document.getElementById("emptyState").style.display = "block";
                })
                .finally(() => {
                    loadingSpinner.style.display = "none";
                    updateCartCounter();  // Update cart counter after loading products
                });
        }

        function addToCart(productKey) {
            if (!products[productKey]) {
                alert("Product not found. Please try again.");
                return;
            }
            
            const product = products[productKey];
            let cart = JSON.parse(localStorage.getItem('cart')) || [];  // Get cart from localStorage
            
            const existingItem = cart.find(item => item.productKey === productKey);
            
            if (existingItem) {
                existingItem.quantity += 1;  // Increment quantity
            } else {
                cart.push({
                    productKey: productKey,
                    name: product.name,
                    price: product.price,
                    quantity: 1  // Start with 1
                });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));  // Save updated cart
            alert("Item added to cart!");
            updateCartCounter();  // Update the UI counter
        }

        function updateCartCounter() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);  // Sum quantities
            document.getElementById('cartCount').textContent = totalItems;
        }

        loadProducts();
    </script>
