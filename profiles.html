		import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

		// Firebase config
		const firebaseConfig = {
			apiKey: "AIzaSyCMuOymY5KniYJgg51vkhcYWxXeyXAyFk0",
			authDomain: "pet-paths.firebaseapp.com",
			databaseURL: "https://pet-paths-default-rtdb.europe-west1.firebasedatabase.app",
			projectId: "pet-paths",
			storageBucket: "pet-paths.firebasestorage.app",
			messagingSenderId: "5202022310",

		const signOutBtn = document.getElementById("signOutBtn");

		const signedInUserSpan = document.getElementById("signedInUser");
		const currentUserNameSpan = document.getElementById("currentUserName");

		let allProfiles = {};
		let currentUser = null; // will store { username, key, ...profileData }

		// Create a profile card
		function createProfileCard(data, key) {
			const div = document.createElement("div");
			div.className = "profile-card";

			let avatarHtml;
			if (data.photoURL) {
				avatarHtml = `<div class="profile-avatar"><img src="${data.photoURL}" alt="Avatar"/></div>`;
			} else {
				avatarHtml = `<div class="profile-avatar"><i class="fa-solid fa-user"></i></div>`;
			}

			// Badge for first 100 members
			let badgeHtml = "";
			if (data.joinOrder && data.joinOrder <= 100) {
				badgeHtml = `<span style="background:#ffd700;color:#3a6ea5;padding:2px 10px;border-radius:8px;font-size:0.9em;margin-left:8px;vertical-align:middle;">Top 100</span>`;
			}

			// Send Message button (not functional, placeholder)
			let messageBtn = `<button class="sendMsgBtn" data-username="${data.username}" style="margin-top:10px;background:#4a4fcf;color:white;border:none;border-radius:8px;padding:7px 16px;cursor:pointer;font-size:0.98em;">Send Message</button>`;

			div.innerHTML = `
				${avatarHtml}
				<div class="profile-info">
					<div class="profile-name">${data.displayName || data.username || "Anonymous"} ${badgeHtml}</div>
					<div class="profile-details-row">
						<div><i class="fa-solid fa-dog"></i> ${data.petName || "Unnamed Pet"}</div>
						<div><i class="fa-solid fa-location-dot"></i> ${data.location || "Unknown Location"}</div>
					</div>
					${data.notes ? `<div class="profile-notes">${data.notes}</div>` : ""}
					${messageBtn}
				</div>
			`;
			return div;
		}

		function renderProfiles() {
			profileListEl.innerHTML = "";
			const keys = Object.keys(allProfiles);

			// Filter out current user profile from list
			const filteredKeys = keys.filter(k => {
				if (!currentUser) return true;
				return allProfiles[k].username !== currentUser.username;
			});

			if (filteredKeys.length === 0) {
				emptyStateEl.style.display = "block";
			} else {
				emptyStateEl.style.display = "none";
				filteredKeys.forEach(key => {
					const card = createProfileCard(allProfiles[key], key);
					profileListEl.appendChild(card);
				});
			}

			// Render pet gallery
			const petGallery = document.getElementById("petGallery");
			petGallery.innerHTML = "";
			keys.forEach(key => {
				const prof = allProfiles[key];
				if (prof.photoURL) {
					const img = document.createElement("img");
					img.src = prof.photoURL;
					img.alt = prof.petName || "Pet Photo";
					img.title = (prof.displayName || prof.username || "User") + (prof.petName ? `'s pet: ${prof.petName}` : "");
					img.style.width = "90px";
					img.style.height = "90px";
					img.style.objectFit = "cover";
					img.style.borderRadius = "12px";
					img.style.boxShadow = "0 2px 8px rgba(60,60,60,0.13)";
					petGallery.appendChild(img);
				}
			});
		}

		function loadProfiles() {
			loadingSpinner.style.display = "block";
			get(accountsRef)
				.then(snapshot => {
					if (snapshot.exists()) {
						allProfiles = snapshot.val();

						// Assign joinOrder if not present (for badge)
						const keys = Object.keys(allProfiles);
						let changed = false;
						keys.forEach((k, idx) => {
							if (!allProfiles[k].joinOrder) {
								allProfiles[k].joinOrder = idx + 1;
								update(ref(db, `accounts/${k}`), { joinOrder: idx + 1 });
								changed = true;
							}
						});
					} else {
						allProfiles = {};
					}
					renderProfiles();
				})
				.catch(() => {
					emptyStateEl.textContent = "Failed to load profiles.";
					emptyStateEl.style.display = "block";
				})
				.finally(() => {
					loadingSpinner.style.display = "none";
				});
		}

		// -- AUTH LOGIC --

		function setCurrentUser(userObj) {
			currentUser = userObj;
			if (currentUser) {
				authIcon.style.color = "#4a4fcf";
				signedInUserSpan.style.display = "inline-block";
				signedInUserSpan.textContent = currentUser.username;
				// Save to localStorage (store username and key only for privacy)
				localStorage.setItem("petpaths_currentUser", JSON.stringify({ username: currentUser.username, key: currentUser.key }));
			} else {
				authIcon.style.color = "black";
				signedInUserSpan.style.display = "none";
				signedInUserSpan.textContent = "";
				// Remove from localStorage
				localStorage.removeItem("petpaths_currentUser");
			}
			renderProfiles();
		}

		// Show the proper modal view
		function showAuthView(view) {
			// hide all
			[signInView, signUpView, changePasswordView, signedInView].forEach(el => (el.style.display = "none"));

			if (view === "signin") signInView.style.display = "flex";
			else if (view === "signup") signUpView.style.display = "flex";
			else if (view === "changepassword") changePasswordView.style.display = "flex";
			else if (view === "signedin") signedInView.style.display = "flex";
		}

		// Open modal and show appropriate view
		function openAuthModal() {
			authModal.classList.remove("hidden");
			if (currentUser) {
				currentUserNameSpan.textContent = currentUser.username;
				showAuthView("signedin");
			} else {
				showAuthView("signin");
			}
		}

		// Edit Profile Modal logic
		const editProfileModal = document.getElementById("editProfileModal");
		const closeEditProfileModal = document.getElementById("closeEditProfileModal");
		const editProfileBtn = document.getElementById("editProfileBtn");
		const editProfileForm = document.getElementById("editProfileForm");

		function openEditProfileModal() {
			if (!currentUser) return;
			editProfileModal.classList.remove("hidden");
			// Fill form with current user data
			document.getElementById("editDisplayName").value = currentUser.displayName || currentUser.username || "";
			document.getElementById("editPetName").value = currentUser.petName || "";
			document.getElementById("editLocation").value = currentUser.location || "";
			document.getElementById("editNotes").value = currentUser.notes || "";
			document.getElementById("editPhotoURL").value = currentUser.photoURL || "";
		}

		function closeEditProfile() {
			editProfileModal.classList.add("hidden");
			editProfileForm.reset();
		}

		if (editProfileBtn) editProfileBtn.addEventListener("click", openEditProfileModal);
		if (closeEditProfileModal) closeEditProfileModal.addEventListener("click", closeEditProfile);
		editProfileModal.addEventListener("click", (e) => {
			if (e.target === editProfileModal) closeEditProfile();
		});

		editProfileForm.addEventListener("submit", e => {
			e.preventDefault();
			if (!currentUser) return;
			const key = currentUser.key;
			const updated = {
				displayName: editProfileForm.editDisplayName.value.trim(),
				petName: editProfileForm.editPetName.value.trim(),
				location: editProfileForm.editLocation.value.trim(),
				notes: editProfileForm.editNotes.value.trim(),
				photoURL: editProfileForm.editPhotoURL.value.trim(),
			};
			update(ref(db, `accounts/${key}`), updated)
				.then(() => {
					Object.assign(allProfiles[key], updated);
					setCurrentUser({ ...allProfiles[key], key });
					closeEditProfile();
					renderProfiles();
				})
				.catch(() => alert("Failed to update profile"));
		});

		function closeAuth() {
			authModal.classList.add("hidden");
			signInForm.reset();
			signUpForm.reset();
			changePasswordForm.reset();
		}

		// Auth: Sign in
		signInForm.addEventListener("submit", e => {
			e.preventDefault();
			const username = signInForm.signInUsername.value.trim();
			const password = signInForm.signInPassword.value;

			if (!username || !password) return alert("Please enter username and password");

			if (!allProfiles) return alert("Profiles data not loaded");

			// Find user by username
			const foundEntry = Object.entries(allProfiles).find(
				([key, val]) => val.username.toLowerCase() === username.toLowerCase()
			);
			if (!foundEntry) {
				return alert("User not found");
			}
			const [userKey, userData] = foundEntry;

			if (!userData.password) {
				return alert("User has no password set, cannot sign in.");
			}

			if (password !== userData.password) {
				return alert("Incorrect password");
			}

			setCurrentUser({ ...userData, key: userKey });
			closeAuth();
		});

		// Auth: Sign up
		signUpForm.addEventListener("submit", e => {
			e.preventDefault();
			const username = signUpForm.signUpUsername.value.trim();
			const password = signUpForm.signUpPassword.value;

			if (!username || !password) return alert("Please enter username and password");

			// Check if username already exists
			const usernameExists = Object.values(allProfiles).some(
				prof => prof.username.toLowerCase() === username.toLowerCase()
			);
			if (usernameExists) {
				return alert("Username already taken");
			}

			// Create new user profile (with minimal data)
			const newUserKey = pushKey();

			const newProfile = {
				username,
				password,
				displayName: username,
				petName: "",
				location: "",
				notes: "",
				photoURL: ""
			};

			set(ref(db, `accounts/${newUserKey}`), newProfile)
				.then(() => {
					allProfiles[newUserKey] = newProfile;
					setCurrentUser({ ...newProfile, key: newUserKey });
					closeAuth();
					renderProfiles();
				})
				.catch(() => alert("Failed to create account"));
		});

		// Auth: Change Password
		changePasswordForm.addEventListener("submit", e => {
			e.preventDefault();
			const username = changePasswordForm.changePasswordUsername.value.trim();
			const newPassword = changePasswordForm.newPassword.value;

			if (!username || !newPassword) return alert("Please enter username and new password");

			const foundEntry = Object.entries(allProfiles).find(
				([key, val]) => val.username.toLowerCase() === username.toLowerCase()
			);

			if (!foundEntry) {
				return alert("User not found");
			}
			const [userKey, userData] = foundEntry;

			update(ref(db, `accounts/${userKey}`), { password: newPassword })
				.then(() => {
					allProfiles[userKey].password = newPassword;
					alert("Password changed successfully!");
					showAuthView("signin");
					changePasswordForm.reset();
				})
				.catch(() => alert("Failed to change password"));
		});

		// Sign out
		signOutBtn.addEventListener("click", () => {
			setCurrentUser(null);
			closeAuth();
		});

		// Navigation inside modal
		toSignUp.addEventListener("click", e => {
			e.preventDefault();
			showAuthView("signup");
		});
		toSignIn.addEventListener("click", e => {
			e.preventDefault();
			showAuthView("signin");
		});
		showChangePassword.addEventListener("click", () => {
			showAuthView("changepassword");
		});
		backToSignIn.addEventListener("click", e => {
			e.preventDefault();
			showAuthView("signin");
		});

		// Open modal on auth icon click
		authIcon.addEventListener("click", openAuthModal);

		// Close modal
		closeAuthModal.addEventListener("click", closeAuth);

		// Close modal on outside click
		authModal.addEventListener("click", (e) => {
			if (e.target === authModal) {
				closeAuth();
			}
		});

		// Keyboard accessibility for modal (Escape closes)
		window.addEventListener("keydown", (e) => {
			if (e.key === "Escape" && !authModal.classList.contains("hidden")) {
				closeAuth();
			}
		});

		// Utility to generate a random key for new user
		function pushKey() {
			return 'key-' + Math.random().toString(36).substr(2, 12);
		}

		// --- Messaging Functionality ---
		const messageModal = document.getElementById("messageModal");
		const closeMessageModal = document.getElementById("closeMessageModal");
		const messageThread = document.getElementById("messageThread");
		const sendMessageForm = document.getElementById("sendMessageForm");
		const messageInput = document.getElementById("messageInput");

		let messageRecipient = null;

		function openMessageModal(recipientUsername) {
			if (!currentUser) {
				alert("You must be signed in to send messages.");
				return;
			}
			messageRecipient = recipientUsername;
			messageModal.classList.remove("hidden");
			messageInput.value = "";
			loadMessageThread();
		}

		function closeMessage() {
			messageModal.classList.add("hidden");
			messageThread.innerHTML = "";
			messageRecipient = null;
		}

		if (closeMessageModal) closeMessageModal.addEventListener("click", closeMessage);
		messageModal.addEventListener("click", (e) => {
			if (e.target === messageModal) closeMessage();
		});

		document.addEventListener("click", function(e) {
			if (e.target && e.target.classList.contains("sendMsgBtn")) {
				const username = e.target.getAttribute("data-username");
				openMessageModal(username);
			}
		});

		function getMessageThreadId(userA, userB) {
			// Consistent thread id for both users
			return [userA, userB].sort().join("__");
		}

		function loadMessageThread() {
			if (!currentUser || !messageRecipient) return;
			const threadId = getMessageThreadId(currentUser.username, messageRecipient);
			const threadRef = ref(db, `messages/${threadId}`);
			onValue(threadRef, (snapshot) => {
				const msgs = snapshot.val() || {};
				messageThread.innerHTML = "";
				Object.values(msgs).sort((a,b)=>a.timestamp-b.timestamp).forEach(msg => {
					const div = document.createElement("div");
					div.style.margin = "6px 0";
					div.style.textAlign = msg.from === currentUser.username ? "right" : "left";
					div.innerHTML = `<span style='display:inline-block;background:${msg.from===currentUser.username?"#4a4fcf":"#e0e0de"};color:${msg.from===currentUser.username?"#fff":"#222"};padding:6px 13px;border-radius:12px;max-width:70%;word-break:break-word;'>${msg.text}</span><br><span style='font-size:0.8em;color:#888;'>${new Date(msg.timestamp).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}</span>`;
					messageThread.appendChild(div);
				});
				messageThread.scrollTop = messageThread.scrollHeight;
			});
		}

		sendMessageForm.addEventListener("submit", e => {
			e.preventDefault();
			if (!currentUser || !messageRecipient) return;
			const text = messageInput.value.trim();
			if (!text) return;
			const threadId = getMessageThreadId(currentUser.username, messageRecipient);
			const threadRef = ref(db, `messages/${threadId}`);
			const msgObj = {
				from: currentUser.username,
				to: messageRecipient,
				text,
				timestamp: Date.now(),
				read: false
			};
			push(threadRef, msgObj);
			messageInput.value = "";
		});

		// Restore user from localStorage if possible
		function tryRestoreUser() {
			const saved = localStorage.getItem("petpaths_currentUser");
			if (saved) {
				try {
					const { username, key } = JSON.parse(saved);
					// Wait for profiles to load, then try to match
					if (allProfiles && key && allProfiles[key] && allProfiles[key].username === username) {
						setCurrentUser({ ...allProfiles[key], key });
					} else if (allProfiles) {
						// fallback: search by username
						const foundEntry = Object.entries(allProfiles).find(
							([k, val]) => val.username === username
						);
						if (foundEntry) {
							const [foundKey, foundData] = foundEntry;
							setCurrentUser({ ...foundData, key: foundKey });
						}
					}
				} catch {}
			}
		}

		// Initial loading of profiles
		loadProfiles();
		// After profiles load, try to restore user
		const origRenderProfiles = renderProfiles;
		renderProfiles = function() {
			origRenderProfiles.apply(this, arguments);
			if (!currentUser) tryRestoreUser();
		};

	</script>
</body>
