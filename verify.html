<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifying - Pet Paths</title>
  <link rel="icon" href="favicon.ico" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Modern:wght@100..400&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f3f3f3;
      color: #222;
      font-family: "Playwrite US Modern", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    p {
      max-width: 400px;
      line-height: 1.4;
      margin-bottom: 20px;
    }
    .cf-turnstile {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üêæ Verifying you‚Äôre human...</h1>
  <p>Pet Paths uses this check to keep our community safe. It only takes a moment!</p>

  <form id="verifyForm" action="#" method="POST">
    <div id="turnstile-container"></div>
  </form>

  <script>
    const isVerifyPage = window.location.href.includes("pet-paths.site/verify.html");

    function finishVerification() {
      localStorage.setItem("petpaths_verified", "true");
      window.location.href = "index.html";
    }

    if (isVerifyPage) {
      // Load Turnstile script dynamically
      const script = document.createElement('script');
      script.src = "https://challenges.cloudflare.com/turnstile/v0/api.js";
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);

      // Insert the Turnstile widget container
      const container = document.getElementById('turnstile-container');
      container.className = "cf-turnstile";
      container.setAttribute("data-sitekey", "0x4AAAAAAB6Y8Yz_2JOABdS6");
      container.setAttribute("data-callback", "turnstileSuccess");

      // Define callback globally
      window.turnstileSuccess = function(token) {
        finishVerification();
      };
    } else {
      // Skip Turnstile, just mark as verified
      finishVerification();
    }
  </script>
</body>
</html>
