<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Feedback - Pet Paths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: #fff;
            font-size: 1.2rem; font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header .icons { display: flex; gap: 15px; font-size: 1.4rem; cursor: pointer; }
        .content {
            flex: 1;
            padding: 24px 16px 80px 16px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .feedback-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 10px rgba(60,60,60,0.08);
            border: 1.5px solid #e0e0de;
            padding: 24px 22px 18px 22px;
            margin-top: 30px;
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 1.2em;
            align-items: center;
        }
        .feedback-card h2 {
            color: #3a6ea5;
            margin: 0 0 10px 0;
            text-align: center;
            font-size: 1.3em;
        }
        .feedback-card label {
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
        }
        .email-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            margin: 10px 0 0 0;
            align-items: center;
        }
        .email-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4a4fcf;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.2s;
            min-width: 180px;
            text-align: center;
        }
        .email-button:hover {
            background-color: #3a3fb0;
        }
        .google-form-link {
            margin-top: 16px;
            display: inline-block;
            color: #fff;
            background: #3a6ea5;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        .google-form-link:hover {
            background: #274a7a;
        }
        .footer {
            background: #4a4fcf; display: flex; justify-content: space-around;
            padding: 14px 0 10px; position: fixed; bottom: 0; width: 100%;
            z-index: 1002;
        }
        .footer a { text-decoration: none; color: black; font-size: 24px; flex: 1;
            display: flex; align-items: center; justify-content: center; position: relative; }
        .footer a.active::before {
            content: ""; width: 50px; height: 50px; background: #4a4fcf; border-radius: 50%;
            position: absolute; top: -25px; left: 50%; transform: translateX(-50%); z-index: 1;
        }
        .footer a.active i { font-size: 30px; transform: translateY(-5px); z-index: 2; }
        @media (max-width: 600px) {
            .feedback-card {
                padding: 16px 6px 14px 6px;
                max-width: 98vw;
            }
            .content {
                padding: 14px 2vw 80px 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <span>Feedback</span>
        <div class="icons">
            <i class="fa-solid fa-comment-dots"></i>
        </div>
    </div>
    <div class="content">
        <div class="feedback-card">
            <h2>We Value Your Feedback!</h2>
            <p style="margin-bottom: 0.5em; text-align:center;">Please share your thoughts and suggestions to help us improve our services.</p>
            <div class="email-options">
                <a href="https://mail.google.com/mail/?view=cm&fs=1&to=petpathsfeedback@gmail.com" class="email-button" target="_blank"><i class="fa-brands fa-google"></i> Email via Gmail</a>
                <a href="https://outlook.live.com/owa/?path=/mail/action/compose&to=petpathsfeedback@gmail.com" class="email-button" target="_blank"><i class="fa-brands fa-microsoft"></i> Email via Outlook</a>
                <a href="https://compose.mail.yahoo.com/?to=petpathsfeedback@gmail.com" class="email-button" target="_blank"><i class="fa-brands fa-yahoo"></i> Email via Yahoo</a>
            </div>
            <a href="https://form.typeform.com/to/i1jKHzcR" class="google-form-link" target="_blank"><i class="fa-solid fa-pen"></i> Give Feedback using our online form</a>
        </div>
    </div>
    <div class="footer">
        <a href="playdates.html"><i class="fa-solid fa-calendar"></i></a>
        <a href="walks.html"><i class="fa-solid fa-dog"></i></a>
        <a href="index.html"><i class="fa-solid fa-house"></i></a>
        <a href="profiles.html"><i class="fa-solid fa-user"></i></a>
        <a class="active" href="feedback.html"><i class="fa-solid fa-comment-dots"></i></a>
    </div>
</body>
</html>
