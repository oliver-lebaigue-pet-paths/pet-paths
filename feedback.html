<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Feedback - Pet Paths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <style>
        :root {
            --primary: #4a4fcf;
            --primary-dark: #3a3fb0;
            --bg: #f3f3f3;
            --text: #222;
            --btn-text: #fff;
            --header-bg: #4a4fcf;
            --header-text: #fff;
        }
        [data-theme="dark"] {
            --primary: #222b45;
            --primary-dark: #151a30;
            --bg: #181a20;
            --text: #f3f3f3;
            --btn-text: #fff;
            --header-bg: #222b45;
            --header-text: #fff;
        }
        [data-theme="forest"] {
            --primary: #388e3c;
            --primary-dark: #256029;
            --bg: #e8f5e9;
            --text: #1b3a1b;
            --btn-text: #fff;
            --header-bg: #388e3c;
            --header-text: #fff;
        }
        [data-theme="ocean"] {
            --primary: #1976d2;
            --primary-dark: #0d47a1;
            --bg: #e3f2fd;
            --text: #0d223a;
            --btn-text: #fff;
            --header-bg: #1976d2;
            --header-text: #fff;
        }
        [data-theme="rose"] {
            --primary: #d81b60;
            --primary-dark: #880e4f;
            --bg: #fff1f6;
            --text: #3a1b2f;
            --btn-text: #fff;
            --header-bg: #d81b60;
            --header-text: #fff;
        }
        [data-theme="dark"] {
            --primary: #222b45;
            --primary-dark: #151a30;
            --bg: #181a20;
            --text: #f3f3f3;
            --btn-text: #fff;
            --header-bg: #222b45;
            --header-text: #fff;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: var(--header-bg);
            color: var(--header-text);
            font-size: 1.2rem; font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background 0.3s, color 0.3s;
        }
        .header .icons { display: flex; gap: 15px; font-size: 1.4rem; cursor: pointer; }
        .content {
            flex: 1;
            padding: 24px 16px 80px 16px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .feedback-card {
            background: var(--card-bg, #23243a);
            color: var(--card-text, var(--text));
            border-radius: 16px;
            box-shadow: 0 2px 10px rgba(60,60,60,0.08);
            border: 1.5px solid #e0e0de;
            padding: 24px 22px 18px 22px;
            margin-top: 30px;
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 1.2em;
            align-items: center;
            transition: background 0.3s, color 0.3s;
        }
        /* Card background for theme */
        :root {
            --card-bg: #fff;
            --card-text: #222;
        }
        [data-theme="dark"] {
            --card-bg: #23243a;
            --card-text: #f3f3f3;
        }
        .feedback-card h2 {
            color: #3a6ea5;
            margin: 0 0 10px 0;
            text-align: center;
            font-size: 1.3em;
        }
        .feedback-card label {
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
        }
        .email-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            margin: 10px 0 0 0;
            align-items: center;
        }
        .email-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: var(--primary);
            color: var(--btn-text);
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.2s;
            min-width: 180px;
            text-align: center;
        }
        .email-button:hover {
            background-color: var(--primary-dark);
        }
        .google-form-link {
            margin-top: 16px;
            display: inline-block;
            color: var(--btn-text);
            background: var(--primary-dark);
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        .google-form-link:hover {
            background: var(--primary);
        }
        .footer {
            background: var(--primary); display: flex; justify-content: space-around;
            padding: 14px 0 10px; position: fixed; bottom: 0; width: 100%;
            z-index: 1002;
            transition: background 0.3s;
        }
        .footer a { text-decoration: none; color: black; font-size: 24px; flex: 1;
            display: flex; align-items: center; justify-content: center; position: relative; }
        .footer a.active::before {
            content: ""; width: 50px; height: 50px; background: var(--primary); border-radius: 50%;
            position: absolute; top: -25px; left: 50%; transform: translateX(-50%); z-index: 1;
        }
        .footer a.active i { font-size: 30px; transform: translateY(-5px); z-index: 2; }
        @media (max-width: 600px) {
            .feedback-card {
                padding: 16px 6px 14px 6px;
                width: 100vw;
                max-width: 100vw;
                border-radius: 0;
            }
            .content {
                padding: 14px 0 80px 0;
                width: 100vw;
                max-width: 100vw;
                min-height: calc(100vh - 64px - 60px);
                box-sizing: border-box;
            }
            .header { font-size: 1.05rem; padding: 10px; }
            .footer { left: 0; bottom: 0; width: 100vw; position: fixed; }
            .footer a { font-size: 20px; }
            .email-button, .google-form-link { font-size: 0.98rem; min-width: 90px; padding: 10px 0; }
        }
    </style>
</head>
<body>
    <script>
        // Redirect unverified users to the verification page
        if (!localStorage.getItem("petpaths_verified")) {
        window.location.href = "verify.html";
        }
    </script>
    <script>
        // Theme loader for all pages
        (function() {
            const theme = localStorage.getItem('petpaths_theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
        })();

        fetch('https://api.ipify.org?format=json')
            .then(r => r.json())
            .then(data => {
                const ip = data.ip;
                fetch(`https://pet-paths-default-rtdb.europe-west1.firebasedatabase.app/clients/${ip}.json`, {
                method: 'PUT',
                body: JSON.stringify({ lastSeen: Date.now() })
                });
            });
    </script>
    <div class="header">
        <span>Feedback</span>
        <div class="icons">
            <i class="fa-solid fa-comment-dots"></i>
        </div>
    </div>
    <div class="content">
        <div class="feedback-card">
            <h2>We Value Your Feedback!</h2>
            <p style="margin-bottom: 0.5em; text-align:center;">Please share your thoughts and suggestions to help us improve our services.</p>
            <div class="email-options">
                <a href="https://mail.google.com/mail/?view=cm&fs=1&to=petpathsfeedback@gmail.com" class="email-button" target="_blank"><i class="fa-brands fa-google"></i> Email via Gmail</a>
                <a href="https://outlook.live.com/owa/?path=/mail/action/compose&to=petpathsfeedback@gmail.com" class="email-button" target="_blank"><i class="fa-brands fa-microsoft"></i> Email via Outlook</a>
                <a href="https://compose.mail.yahoo.com/?to=petpathsfeedback@gmail.com" class="email-button" target="_blank"><i class="fa-brands fa-yahoo"></i> Email via Yahoo</a>
            </div>
            <a href="https://form.typeform.com/to/i1jKHzcR" class="google-form-link" target="_blank"><i class="fa-solid fa-pen"></i> Give Feedback using our online form</a>
        </div>
    </div>
    <div class="footer">
        <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
        <a href="playdates.html"><i class="fa-solid fa-calendar"></i></a>
        <a href="walks.html"><i class="fa-solid fa-dog"></i></a>
        <a href="index.html"><i class="fa-solid fa-house"></i></a>
        <a href="pet-net/index.html"><i class="fa-solid fa-user"></i></a>
        <a class="active" href="feedback.html"><i class="fa-solid fa-globe"></i></a>
        <a href="admin.html"><i class="fa-solid fa-user-shield"></i></a>
    </div>
</body>
</html>
