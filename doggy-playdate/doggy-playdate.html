<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting... | Pet Paths</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #e3eafc, #c6d4dd);
      font-family: "Quicksand", sans-serif;
    }

    .redirect-card {
      background: var(--card-background, #fff);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 5px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: "Funnel Display", sans-serif;
      color: var(--primary-color, #3a6ea5);
      margin-bottom: 1rem;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4em;
    }

    .loading-dots {
      display: inline-flex;
      gap: 0.25em;
    }

    .loading-dots span {
      width: 6px;
      height: 6px;
      background: var(--primary-color, #3a6ea5);
      border-radius: 50%;
      display: inline-block;
      animation: bounceDot 0.6s infinite alternate;
    }

    .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounceDot {
      from { transform: translateY(0); opacity: 0.5; }
      to   { transform: translateY(-6px); opacity: 1; }
    }

    /* Original spinner container */
    .spinner {
      width: 70px;
      height: 70px;
      margin: 20px auto;
      border-radius: 50%;
      position: relative;
      background: conic-gradient(
        from 0deg,
        var(--primary-color, #3a6ea5) 0%,
        rgba(58,110,165,0.6) 0%,
        rgba(58,110,165,0) 100%
      );
      -webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 8px), #000 0);
              mask: radial-gradient(farthest-side, #0000 calc(100% - 8px), #000 0);
      animation: spin 1s linear infinite; /* remove reverse */
    }

    /* Rounded leading edge */
    .spinner-cap {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px; /* match thickness */
      height: 16px;
      background: var(--primary-color, #3a6ea5);
      border-radius: 50%;
      transform: translate(-50%, -50%) rotate(0deg) translateY(-30px); /* move out to edge of spinner */
      transform-origin: 50% 50%;
      animation: spin 1s linear infinite; /* match spinner direction */
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }

    p {
      margin-top: 0.5rem;
    }

    a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      font-weight: 600;
      color: white;
      background: var(--primary-color, #3a6ea5);
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      transition: background 0.3s;
    }

    a:hover {
      background: #24507a;
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = "../doggy-playdate.html";
    }, 3000);
  </script>
</head>
<body>
  <div class="redirect-card">
    <h1>
      <i class="fas fa-paw"></i> Redirecting
    </h1>
    <h1>
      <span class="loading-dots">
        <span></span><span></span><span></span>
      </span>
    </h1>

    <!-- Spinner with rounded leading edge -->
    <div class="spinner">
      <div class="spinner-cap"></div>
    </div>

    <p>Youâ€™ll be taken to the Doggy Playdate page shortly.</p>
    <a href="../doggy-playdate.html">Go now</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
